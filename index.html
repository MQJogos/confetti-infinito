<!DOCTYPE html> 
<html lang= "pt-br"> 
<head> 
  <title> Requested Video  </title>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width,initial-scale=1"> 
  <link rel="stylesheet" href="css/style.css"/> 
</head>
<body>
    <section>
       <h2>Requested</h2>
       <p>"A marca do homem  imaturo é que ele quer morrer 
  nobremente por uma causa, enquanto a marca do homem maduro 
  é querer viver  modestamente por uma."--J. D. Salinger</p>
  <button href="#" class="btn">Clique aqui</button>
    <div class="popup">
      <h2>Seu conteúdo aqui...</h2>
      <b class="close"></b>
    </div>
 </section>
 <script>
    let btn = document.querySelector('.btn');
    let popup = document.querySelector('.popup');
    let close = document.querySelector('.close')
    btn.onclick = function(){
      popup.classList.add('active')
    }
    close.onclick = function(){
      popup.classList.remove('active')
    }
 </script>
       
 </body> 
 </html>
